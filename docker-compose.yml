services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ion
      POSTGRES_USER: ion
      POSTGRES_PASSWORD: ion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ion -d ion"]
      interval: 5s
      timeout: 5s
      retries: 5
